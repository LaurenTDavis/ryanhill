<ul class="nav nav-pills categories navbar-inverse gray services-text">  
	<li><a class="invisible-old">Testimonials</a></li> 
</ul>
<div class="container">
<div class="row">
	<div class="col-lg-12">
        <h1 class="page-header">Testimonials</h1>
    </div>
</div>
<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">

<div class="row">
	<div class="col-md-6 col-md-push-3">
		<div class="widget-area no-padding blank">
			<div class="status-upload">
				<form id="theForm" ng-submit="submitTask()">
					<input id="nameComment" ng-model="task.title" placeholder="Name"> 
					<textarea id="txtComment" name="review" ng-model="task.description"placeholder="Write your review of Hill Country Mobile here" ></textarea>
					
					<button ng-click="clear()" type="submit" class="btn btn-success green"><i class="fa fa-reply"></i>Post</button>
				</form>
			</div><!-- Status Upload  -->
		</div><!-- Widget Area -->
	</div>	    
</div>


<div ng-repeat="task in tasks" class="row">
	<div class="col-sm-1 col-md-push-3">
		<div class="thumbnail">
			<img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
		</div><!-- /thumbnail -->
	</div><!-- /col-sm-1 -->

	<div class="col-sm-5 col-md-push-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>{{task.title}}</strong> 
			</div>
			<div class="panel-body">
				{{task.description}}
			</div><!-- /panel-body -->
		</div><!-- /panel panel-default -->
	</div><!-- /col-sm-5 -->

</div><!-- /row -->


 </div>
